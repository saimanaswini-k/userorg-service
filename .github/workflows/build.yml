name: Build and Deploy
on:
  push:
    tags:
      - '*' 
      
jobs:
  Docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: userorg-dependency-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            userorg-dependency-cache-

      - name: Build and Run test cases
        run: mvn clean install

      - name: Save the build artifact
        run: mvn -f controller/pom.xml play2:dist

      - name: Store build artifact
        uses: actions/upload-artifact@v3
        with:
          name: userorg-service
          path: controller/target/userorg-service-1.0-SNAPSHOT-dist.zip

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: userorg-service
          path: ./controller/target/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
         mvn verify -DskipTests sonar:sonar -Dsonar.projectKey=saimanaswini-k_userorg-service -Dsonar.organization=saimanaswini -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.exclusions=**/cassandra-utils/**,**/platform-cache/**,**/sb-actor/**,**/sb-telemetry-utils/**,**/sb-utils/**,**/models/**,**/bean/*,**/sb-common/** -Dsonar.coverage.jacoco.xmlReportPaths=/home/runner/work/userorg-service/userorg-service/reports/target/jacoco/jacoco.xml